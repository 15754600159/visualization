<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            margin: 0;
        }
    </style>
    <script src="../libs/3d-force-graph.js"></script>
</head>

<body>
    <div id="3d-graph"></div>

    <script>
        const container = document.getElementById('3d-graph')

        // Random tree
        const NODES = 100
        const GROUPS = 12
        const gData = {
            nodes: [...Array(NODES).keys()].map(i => ({
                id: i,
                group: Math.ceil(Math.random() * GROUPS)
            })),
            links: [...Array(NODES).keys()]
                .filter(id => id)
                .map(id => ({
                    source: id,
                    target: Math.round(Math.random() * (id - 1))
                }))
        }

        const Graph = ForceGraph3D()
            (container)
            .nodeAutoColorBy('group')
            .linkAutoColorBy(d => gData.nodes[d.source].group)
            .linkOpacity(0.5)
            .graphData(gData)
    </script>
</body>

</html>
